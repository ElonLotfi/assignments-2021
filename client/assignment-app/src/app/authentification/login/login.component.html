<div class="container">
    <h1 class="title">S'identifier</h1>


    <div class="input">



        <form  ngForm #assignmentForm class="input" >

            <div class="input">

                <mat-form-field class="field">
                    <input matInput placeholder="email" [(ngModel)]="email" name="email">
                </mat-form-field>

                <mat-form-field class="field">
                    <input matInput placeholder="password" [(ngModel)]="password" name="password">
                </mat-form-field>

                <button class="button" mat-raised-button style="background-color:#05A70D;color: white;" (click)="onLogin()">
                    S'identifier
                </button>
                <div class="register">
                    <div class="subtitle">
                        <mat-card-subtitle  >Vous n'avez pas de compte ?</mat-card-subtitle>

                    </div>
                    <a routerLink="/register">
                        <button class="button" mat-flat-button style="background-color:#08A7B7;color: white;">
                          Cr√©er un compte
                        </button>
                      </a>
                </div>


            </div>

        </form>
    </div>
</div>
