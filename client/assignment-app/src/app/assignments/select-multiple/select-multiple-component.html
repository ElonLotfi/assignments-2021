<mat-form-field>
    <mat-select placeholder="Matiere"  [(value)]="selectedToppings" multiple>
      <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
    </mat-select>
  </mat-form-field>
  <p>
    {{selectedToppings | json}}
  </p>
